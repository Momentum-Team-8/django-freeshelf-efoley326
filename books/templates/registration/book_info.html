{% extends 'base.html' %}

{% block content %}
<a href="{% url 'auth_logout' %}" class="">Logout</a>
        <article>
            <h2>{{ book.title }}</h2>
            <p>{{ book.author|br }}</p>
            <p><a href="{{book.url}}">{{ book.url|br }}</a></p>
            <p>{{ book.description|br }}</p>
            <p>{{ book.created_at }}</p>
        </article>
    {% endfor %}
{% endblock %}
